<!DOCTYPE html>
<html lang="en">
  <head>
    <title>重置你的密码</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" href="/style.css">
    <script src="index.js" defer></script>
    
  </head>  
  <body>

    <form action="#" method="post">
      
      <h1>重置密碼</h1>

      <section>        
        <label for="Password">輸入你的密碼  </label>
        <input id="pwd1" name="password" type="password" placeholder=" " autocomplete="new-password" required>
        <br><br>
        <label for="current-password">再次輸入你的密碼</label>
        <input id="pwd2" name="current-password" type="password" autocomplete="current-password" aria-describedby="password-constraints" required>
      </section>
            

      <button id="submit" onclick="check()" value="重置密碼"></button>
      
    </form>

  </body>
</html>
